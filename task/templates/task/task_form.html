{% extends "base.html" %}

{% block title %}Форма задачи{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} задачу</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <button type="submit" class="task-btn">Сохранить</button>
        <a href="{% url 'task_list' %}" class="task-cancel-btn">Отмена</a>
    </form>

    <style>
        .task-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-btn:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .task-btn:active {
            transform: translateY(1px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .task-cancel-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .task-cancel-btn:hover {
            background: linear-gradient(135deg, #c82333, #a71d2a);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .task-cancel-btn:active {
            transform: translateY(1px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}
