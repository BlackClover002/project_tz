{% extends "base.html" %}

{% block title %}Удаление задачи{% endblock %}

{% block content %}
    <h2>Вы уверены, что хотите удалить "{{ task.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="task-delete-btn">Удалить</button>
        <a href="{% url 'task_list' %}" class="task-cancel-btn">Отмена</a>
    </form>

    <style>
        .task-delete-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-delete-btn:hover {
            background: linear-gradient(135deg, #c82333, #a71d2a);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .task-delete-btn:active {
            transform: translateY(1px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .task-cancel-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6c757d, #5a6268);
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .task-cancel-btn:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .task-cancel-btn:active {
            transform: translateY(1px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
{% endblock %}
